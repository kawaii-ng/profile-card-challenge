<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="bg">
    <div class="bg-circle-1"></div>
    <div class="bg-circle-2"></div>
  </div>

  <div class="container">
    
    <div class="card">
      <div class="card-container">
        <div class="card-banner"></div>
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="card-content">
          <h1>Victor Crest <span>26</span></h1>
          <h6>London</h6>
          <div class="stat-box">
            <div class="stat-item">
              <div class="stat-num">80K</div>
              <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
              <div class="stat-num">803K</div>
              <div class="stat-label">Likes</div>
            </div>
            <div class="stat-item">
              <div class="stat-num">1.4K</div>
              <div class="stat-label">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kawaii-ng">Ng Ka Wai</a>.
    </div>

  </div>
</body>
</html>
